<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>
<body>
    <div style="align-content: center;">
        <form>
            <label for="birthday">Birthday:</label>
            <input type="date" id="datePicker" name="date">
            <br/>
            <label for="nbDays">Number of Days:</label>
            <input type="number" id="nbDays" name="nbDays">
            <br/>
            <label for="ctCode">Country Code:</label>
            <input type="text" id="ctCode" name="ctCode" value="">
            <br />
            <button type="button" onclick="showCalendar(parseInt(document.getElementById('datePicker').value.substring(5,7), 10) - 1, 
                document.getElementById('datePicker').value.substring(0,4), document.getElementById('datePicker').value.substring(8,10),
                document.getElementById('nbDays').value)">Select Days</button>
                <button type="button" onclick="clearCal()" >Clear Calendar</button>
        </form>
    </div>
    <div id="caldiv" class="container col-sm-4 col-md-7 col-lg-4 mt-5" hidden="true">
        <div class="card">
            <table class="table table-bordered table-responsive-sm" id="calendar">
                <tbody id="calendar-body">
                </tbody>
            </table>
            <br/>
        </div>
    </div>
    <!--<button name="jump" onclick="jump()">Go</button>-->
    <script src="script.js"></script>
    <!-- Optional JavaScript for bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
</body>
</html>
